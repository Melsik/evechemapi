definitions:
  equipment:
    type: "object"
    required:
    - "id"
    - "inputs"
    - "outputs"
    - "resource"
    properties:
      contains:
        type: "integer"
        description: "Quantity of material stored when last updated.\n"
      id:
        type: "integer"
        description: "Unique id number for this equipment.\n"
      inputs:
        type: "array"
        description: "Array of input links.\n"
        items:
          $ref: "#/definitions/link"
      last_updated:
        type: "integer"
      outputs:
        type: "array"
        description: "Array of output links.\n"
        items:
          $ref: "#/definitions/link"
      resource:
        type: "integer"
        description: "type_id of material/reaction being stored/mined/processed in\
          \ this equipment.\n"
    title: "equipment"
  equipment_info:
    required:
    - "allowed_groups"
    - "group"
    - "name"
    - "type"
    properties:
      allowed_groups:
        type: "array"
        description: "array of item groups that can be stored inside\n"
        items:
          type: "integer"
          description: "item group id number\n"
          title: "group_id"
      capacity:
        type: "number"
        format: "float32"
        description: "capacity in m3 of storage equipment\n"
      current_resource:
        type: "integer"
        description: "current active resource (or reaction) type_id assigned to this\
          \ equipment\n"
      fitting:
        $ref: "#/definitions/equipment_info_fitting"
      group:
        type: "integer"
        description: "group equipment belongs to\n"
      id:
        type: "integer"
        description: "unique id number of this deployed equipment\n"
      name:
        type: "string"
        description: "name of equipment\n"
      type:
        type: "integer"
        description: "eve type_id number of equipment\n"
    title: "equipment_info"
  equipment_info_fitting:
    required:
    - "cpu"
    - "powergrid"
    properties:
      cpu:
        type: "number"
        format: "float32"
      powergrid:
        type: "number"
        format: "float32"
    description: "CPU and Powergrid requirement of onlining this equipment.\n"
  equipment_update:
    type: "object"
    required:
    - "last_updated"
    properties:
      contains:
        type: "integer"
      inputs:
        type: "array"
        description: "Array of input links.\n"
        items:
          $ref: "#/definitions/link"
      last_updated:
        type: "integer"
      online:
        type: "boolean"
      outputs:
        type: "array"
        description: "Array of output links.\n"
        items:
          $ref: "#/definitions/link"
      resource:
        type: "integer"
    title: "equipment_update"
  error:
    type: "object"
    properties:
      error:
        type: "string"
    title: "error"
  group:
    properties:
      group:
        type: "integer"
      name:
        type: "string"
  link:
    type: "object"
    required:
    - "equipment"
    - "material"
    properties:
      equipment:
        type: "integer"
        description: "Equipment that is the source/target of this link.\n"
      input:
        type: "boolean"
        description: "Optional boolean designating if this in an input or output link.\n"
      material:
        type: "integer"
        description: "type_id of the linked material.\n"
    title: "equipment_link"
  location:
    type: "object"
    required:
    - "moon"
    - "planet"
    properties:
      moon:
        type: "integer"
      planet:
        type: "integer"
      system:
        $ref: "#/definitions/location_system"
  location_system:
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
  material_info:
    required:
    - "group"
    - "name"
    - "type"
    - "volume"
    properties:
      group:
        type: "integer"
        description: "group_id number material belongs to\n"
      name:
        type: "string"
        description: "name of material\n"
      type:
        type: "integer"
        description: "eve type_id number of material\n"
      volume:
        type: "number"
        format: "float32"
        description: "volume in m3 of single material unit\n"
    title: "material_info"
  new_equipment:
    type: "object"
    required:
    - "type"
    properties:
      contains:
        type: "integer"
      name:
        type: "string"
      online:
        type: "boolean"
      resource:
        type: "integer"
      type:
        type: "integer"
    title: "new_equipment"
  new_tower:
    type: "object"
    required:
    - "location"
    - "online"
    - "type"
    properties:
      cycles_at:
        type: "integer"
        description: "Minute (0-59) in which this tower processes all fuel and silo/reaction\
          \ cycles.\n"
        minimum: 0
        maximum: 59
      fuel_count:
        type: "integer"
      fuel_last_udpate:
        type: "integer"
      location:
        $ref: "#/definitions/location"
      online:
        type: "boolean"
        description: "Online/offline status boolean.\n"
      owner:
        type: "integer"
      type:
        type: "integer"
    title: "new_tower"
  process:
    type: "object"
    properties:
      equipment:
        type: "array"
        items:
          $ref: "#/definitions/equipment"
      final_outputs:
        type: "array"
        description: "Final products' material ids for this process tree.\n"
        items:
          type: "integer"
      id:
        type: "number"
        description: "Unique process id number.\n"
    title: "process"
  reaction:
    type: "object"
    properties:
      inputs:
        type: "array"
        description: "input material types and amounts\n"
        items:
          $ref: "#/definitions/reaction_outputs"
      name:
        type: "string"
        description: "name of reaction\n"
      outputs:
        type: "array"
        description: "output material types and amounts\n"
        items:
          $ref: "#/definitions/reaction_outputs"
      type:
        type: "integer"
        description: "eve type_id number of material\n"
    title: "reaction"
  reaction_outputs:
    properties:
      amount:
        type: "integer"
      type:
        type: "integer"
  tower_details:
    type: "object"
    properties:
      cycles_at:
        type: "integer"
        description: "Minute (0-59) in which this tower processes all fuel and silo/reaction\
          \ cycles.\n"
        minimum: 0
        maximum: 59
      fuel_count:
        type: "integer"
      fuel_last_update:
        type: "integer"
      id:
        type: "integer"
      location:
        $ref: "#/definitions/location"
      name:
        type: "string"
      online:
        type: "boolean"
        description: "Online/offline status boolean.\n"
      processes:
        type: "array"
        description: "Process Ids that this tower has set up.\n"
        items:
          type: "integer"
      sov:
        type: "boolean"
        description: "Whether or not the tower is anchored with a sovereignty fuel\
          \ bonus active.\n"
      type:
        type: "integer"
    title: "starbase_tower"
  tower_info:
    properties:
      type:
        type: "integer"
      fuel_bay:
        type: "integer"
      stront_bay:
        type: "integer"
      name:
        type: "string"
      storage_mult:
        type: "number"
        format: "float32"
      cpu:
        type: "number"
        format: "float32"
      powergrid:
        type: "number"
        format: "float32"
      fuel_usage:
        type: "integer"
      stront_usage:
        type: "integer"
      fuel_type:
        type: "integer"
